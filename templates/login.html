{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="bg-body shadow" id="background">
    <div class="container-fluid py-5 text-center">
        <div class="row align-items-center">
            <div class="col-lg-4 col-12 mb-5">
                <iconify-icon icon="game-icons:fruit-bowl" style="color: #54b435;" width="100" height="100"></iconify-icon>                
            </div>
            <div class="col-lg-6 col-12">
                <form action="/login" method="post">
                    <div class="row">
                        <div class="col col-12 mb-3">
                            <input autocomplete="off" autofocus required class="form-control" id="email" name="email" placeholder="Email" type="text">
                        </div>
                        <div class="col col-12 mb-3">
                            <input class="form-control" required id="password" name="password" placeholder="Password" type="password">
                        </div>
                        <div class="col col-12 ">
                            <button class="btn btn-primary" type="submit">Log In</button>
                        </div>
                        <div class="col col-12 mt-3">
                            -or-
                        </div>
                        <div class="col col-12 mt-3">
                            <a class="btn btn-outline-primary" href="/register">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
